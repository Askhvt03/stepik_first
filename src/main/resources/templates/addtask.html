<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">

<div layout:fragment="content">
    <div style="min-height: 600px">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{/add-task}" method="post">
                    <div class="form-group">
                        Date:
                        <input type="date" class="form-control mt-2" name="task_date">
                    </div>
                    <div class="form-group mt-3">
                        Description:
                        <input type="text" class="form-control mt-2" name="task_description">
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-success " >Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h6 class="text-center">Copyright (C) 2023 All Rights Reserved</h6>
    </div>
</div>
</html>
